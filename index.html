<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS 流媒体播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.0/dist/hls.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .player-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #videoPlayer {
            width: 100%;
            background: #000;
            border-radius: 5px;
        }
        .status-box {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        .settings-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .channel-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h2 class="text-center mb-4">HLS 流媒体播放器</h2>
        
        <div class="row">
            <div class="col-md-8">
                <video id="videoPlayer" controls></video>
                <div id="statusMessage" class="status-box"></div>
            </div>
            <div class="col-md-4">
                <div class="settings-panel">
                    <div class="mb-3">
                        <label for="iptvUrl" class="form-label">M3U8 链接</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="iptvUrl" placeholder="输入 M3U8 链接">
                            <button class="btn btn-primary" id="loadBtn">加载</button>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="proxyUrl" class="form-label">代理地址</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="proxyUrl" placeholder="https://your-worker.workers.dev">
                            <button class="btn btn-outline-secondary" id="toggleProxyBtn">启用代理</button>
                        </div>
                    </div>
                    
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="autoPlaySwitch" checked>
                        <label class="form-check-label" for="autoPlaySwitch">自动播放</label>
                    </div>
                    
                    <div class="mb-3">
                        <button class="btn btn-outline-primary w-100" id="sampleBtn">示例频道</button>
                    </div>
                    
                    <div class="channel-list" id="channelList">
                        <!-- 频道列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        const videoPlayer = document.getElementById('videoPlayer');
        const iptvUrlInput = document.getElementById('iptvUrl');
        const loadButton = document.getElementById('loadBtn');
        const proxyUrlInput = document.getElementById('proxyUrl');
        const toggleProxyBtn = document.getElementById('toggleProxyBtn');
        const autoPlaySwitch = document.getElementById('autoPlaySwitch');
        const sampleBtn = document.getElementById('sampleBtn');
        const channelList = document.getElementById('channelList');
        const statusMessage = document.getElementById('statusMessage');
        
        let hls = null;
        let isProxyEnabled = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从 localStorage 加载设置
            loadSettings();
            
            // 初始化 HLS.js
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 5.0,
                    lowLatencyMode: false,
                    enableWorker: true,
                    startLevel: -1,
                });
                
                hls.on(Hls.Events.MEDIA_ATTACHED, function() {
                    updateStatus('播放器已初始化', 'success');
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    let errorType = data.type;
                    let errorDetails = data.details;
                    let errorFatal = data.fatal;
                    
                    let errorMsg = `错误: ${errorType} - ${errorDetails}`;
                    updateStatus(errorMsg, 'error');
                    
                    if (errorFatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                destroyPlayer();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // 原生 HLS 支持 (Safari)
                videoPlayer.addEventListener('error', function() {
                    updateStatus('播放错误: ' + videoPlayer.error.code, 'error');
                });
            } else {
                updateStatus('您的浏览器不支持 HLS 播放', 'error');
            }
            
            // 事件监听
            loadButton.addEventListener('click', loadStream);
            toggleProxyBtn.addEventListener('click', toggleProxy);
            sampleBtn.addEventListener('click', loadSampleChannels);
            
            // 输入框回车事件
            iptvUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadStream();
                }
            });
            
            // 加载示例频道
            loadSampleChannels();
        });
        
        // 加载流媒体
        function loadStream() {
            let m3uUrl = iptvUrlInput.value.trim();
            
            if (!m3uUrl) {
                updateStatus('请输入 M3U8 链接', 'error');
                return;
            }
            
            // 清理 URL (防止双重代理)
            m3uUrl = cleanInputUrl(m3uUrl);
            
            // 如果启用了代理，处理 URL
            if (isProxyEnabled) {
                const proxyBase = proxyUrlInput.value.trim();
                if (!proxyBase) {
                    updateStatus('请先设置代理地址', 'error');
                    return;
                }
                
                // 确保代理地址格式正确
                let proxyUrl = proxyBase;
                if (!proxyUrl.endsWith('/')) {
                    proxyUrl += '/';
                }
                proxyUrl += '?url=' + encodeURIComponent(m3uUrl);
                m3uUrl = proxyUrl;
            }
            
            updateStatus('正在加载流媒体...', 'loading');
            
            // 销毁之前的实例
            destroyPlayer();
            
            // 重新初始化 HLS
            if (Hls.isSupported()) {
                hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 600,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 5.0,
                    enableWorker: true,
                });
                
                hls.loadSource(m3uUrl);
                hls.attachMedia(videoPlayer);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    updateStatus('流媒体加载成功', 'success');
                    if (autoPlaySwitch.checked) {
                        videoPlayer.play().catch(e => {
                            updateStatus('自动播放被阻止: ' + e.message, 'error');
                        });
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                // 原生 HLS 支持
                videoPlayer.src = m3uUrl;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    updateStatus('流媒体加载成功', 'success');
                    if (autoPlaySwitch.checked) {
                        videoPlayer.play().catch(e => {
                            updateStatus('自动播放被阻止: ' + e.message, 'error');
                        });
                    }
                });
            }
            
            // 保存到历史记录
            saveToHistory(m3uUrl);
        }
        
        // 清理输入 URL (防止双重代理)
        function cleanInputUrl(url) {
            if (!url) return url;
            
            // 如果未启用代理，直接返回
            if (!isProxyEnabled) {
                return url;
            }
            
            try {
                // 检查是否已经是代理 URL
                const proxyPatterns = [
                    'm3u.521986.xyz',
                    proxyUrlInput.value.trim(),
                    '?url=',
                    '%3Furl%3D'
                ];
                
                const isProxyUrl = proxyPatterns.some(pattern => url.includes(pattern));
                
                if (isProxyUrl) {
                    console.log("检测到代理链接，提取原始URL");
                    
                    let currentUrl = url;
                    let depth = 0;
                    const maxDepth = 5;
                    
                    // 递归提取原始URL
                    while (depth < maxDepth) {
                        try {
                            const urlObj = new URL(currentUrl);
                            
                            // 如果包含url参数，提取并解码
                            if (urlObj.searchParams.has('url')) {
                                const extractedUrl = urlObj.searchParams.get('url');
                                if (extractedUrl) {
                                    currentUrl = decodeURIComponent(extractedUrl);
                                    depth++;
                                    console.log(`第${depth}层提取: ${currentUrl}`);
                                    
                                    // 检查是否还需要继续提取
                                    const stillProxy = proxyPatterns.some(pattern => 
                                        currentUrl.includes(pattern)
                                    );
                                    if (!stillProxy) {
                                        break;
                                    }
                                    continue;
                                }
                            }
                            break;
                            
                        } catch (e) {
                            // 不是有效URL，直接返回
                            break;
                        }
                    }
                    
                    console.log(`最终提取的原始URL: ${currentUrl}`);
                    return currentUrl;
                }
                
            } catch (e) {
                console.error("清理URL时出错:", e);
            }
            
            return url;
        }
        
        // 切换代理状态
        function toggleProxy() {
            isProxyEnabled = !isProxyEnabled;
            toggleProxyBtn.textContent = isProxyEnabled ? '禁用代理' : '启用代理';
            toggleProxyBtn.classList.toggle('btn-secondary', !isProxyEnabled);
            toggleProxyBtn.classList.toggle('btn-success', isProxyEnabled);
            
            // 保存设置
            saveSettings();
            
            updateStatus(`代理已 ${isProxyEnabled ? '启用' : '禁用'}`, 'success');
        }
        
        // 加载示例频道
        function loadSampleChannels() {
            const samples = [
                { name: "CCTV-1 HD", url: "https://cctvcnch5c.v.wscdns.com/live/cctv1_2/YD-8M.m3u8" },
                { name: "CCTV-6 HD", url: "https://cctvcnch5c.v.wscdns.com/live/cctv6_2/YD-8M.m3u8" },
                { name: "湖南卫视 HD", url: "https://hw-m.cztv.com/channels/lantian/channel001/720p.m3u8" },
                { name: "浙江卫视 HD", url: "https://hw-m.cztv.com/channels/lantian/channel002/720p.m3u8" },
                { name: "东方卫视 HD", url: "http://ivi.bupt.edu.cn/hls/dftv.m3u8" },
                { name: "北京卫视 HD", url: "http://ivi.bupt.edu.cn/hls/btv1.m3u8" }
            ];
            
            channelList.innerHTML = '';
            samples.forEach(channel => {
                const btn = document.createElement('button');
                btn.className = 'btn btn-outline-secondary w-100 mb-2';
                btn.textContent = channel.name;
                btn.onclick = function() {
                    iptvUrlInput.value = channel.url;
                    loadStream();
                };
                channelList.appendChild(btn);
            });
        }
        
        // 更新状态信息
        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-box ' + type;
            statusMessage.style.display = 'block';
            
            // 3秒后自动隐藏
            if (type !== 'loading') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // 销毁播放器
        function destroyPlayer() {
            if (hls) {
                hls.destroy();
            }
            videoPlayer.removeAttribute('src');
            videoPlayer.load();
        }
        
        // 保存设置到 localStorage
        function saveSettings() {
            localStorage.setItem('proxyEnabled', isProxyEnabled);
            localStorage.setItem('proxyUrl', proxyUrlInput.value);
            localStorage.setItem('autoPlay', autoPlaySwitch.checked);
        }
        
        // 从 localStorage 加载设置
        function loadSettings() {
            isProxyEnabled = localStorage.getItem('proxyEnabled') === 'true';
            proxyUrlInput.value = localStorage.getItem('proxyUrl') || '';
            autoPlaySwitch.checked = localStorage.getItem('autoPlay') !== 'false';
            
            // 更新按钮状态
            toggleProxyBtn.textContent = isProxyEnabled ? '禁用代理' : '启用代理';
            toggleProxyBtn.classList.toggle('btn-secondary', !isProxyEnabled);
            toggleProxyBtn.classList.toggle('btn-success', isProxyEnabled);
        }
        
        // 保存历史记录
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('playHistory') || '[]');
            
            // 避免重复
            if (!history.includes(url)) {
                history.unshift(url);
                
                // 最多保存10条记录
                if (history.length > 10) {
                    history.pop();
                }
                
                localStorage.setItem('playHistory', JSON.stringify(history));
            }
        }
    </script>
</body>
</html>
