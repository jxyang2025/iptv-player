<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IPTV 精美播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .card-header {
            background-color: #2d2d2d;
            font-size: 1.2em;
            font-weight: bold;
            color: #bb86fc;
            padding: 12px 20px;
        }
        .form-control, .form-select {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .btn-primary {
            background-color: #03dac6;
            border: none;
            color: #000;
        }
        .btn-outline-light {
            border-color: #555;
            color: #ccc;
        }
        .btn-outline-light:hover {
            background-color: #333;
            color: #fff;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .channels-panel {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .channel-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }
        .channel-item:hover {
            background-color: #2a2a2a;
        }
        .channel-item.active {
            background-color: #3a3a3a;
            border-left: 4px solid #bb86fc;
        }
        .source-item {
            font-size: 0.9em;
            color: #aaa;
            margin-left: 10px;
        }
        .source-item.active {
            color: #03dac6;
            font-weight: bold;
        }
        .proxy-item {
            font-size: 0.9em;
            color: #ccc;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">IPTV 高清播放器</h1>

    <div class="row">
        <!-- 左侧控制区 -->
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header">直播源管理</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="m3u8Url" class="form-label">M3U8 直链播放</label>
                        <input type="text" class="form-control" id="m3u8Url" placeholder="输入 m3u8 链接"/>
                        <button class="btn btn-primary mt-2 w-100" onclick="loadDirectStream()">播放直链</button>
                    </div>

                    <div class="mb-3">
                        <label for="m3uSubscription" class="form-label">M3U 订阅地址</label>
                        <input type="text" class="form-control" id="m3uSubscription" placeholder="输入 M3U 订阅链接"/>
                        <button class="btn btn-primary mt-2 w-100" onclick="loadM3USubscription()">加载订阅</button>
                    </div>

                    <div class="mb-3">
                        <label for="corsProxy" class="form-label">CORS 代理设置</label>
                        <select class="form-select" id="corsProxy">
                            <option value="" selected>不使用代理</option>
                            <option value="https://m3u.521986.xyz/">默认代理: m3u.521986.xyz</option>
                            <option value="https://cors-anywhere.herokuapp.com/">Heroku Proxy</option>
                            <option value="https://proxy.scrapping.do/">scrapping.do</option>
                            <option value="https://api.allorigins.win/raw?url=">AllOrigins</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">频道列表</div>
                <div class="card-body channels-panel" id="channelList">
                    <!-- 频道将动态插入 -->
                    <p class="text-muted">加载订阅或直链后显示频道</p>
                </div>
            </div>
        </div>

        <!-- 右侧播放区 -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">视频播放</div>
                <div class="card-body">
                    <div class="video-container">
                        <video id="video" controls autoplay></video>
                    </div>
                    <div class="mt-3">
                        <h6>当前播放: <span id="currentPlayback" class="text-success">无</span></h6>
                        <div id="sourceSwitcher" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    IPTV 播放器 &copy; 2025 | 支持 M3U8 直链与订阅源播放
</footer>

<script>
    let hls;
    let allChannels = {}; // 存储所有频道 { channelName: [ {name, url}, ... ] }
    let currentChannel = null;

    const video = document.getElementById('video');

    // 初始化 HLS
    function initHLS() {
        if (hls) {
            hls.destroy();
        }
        hls = new Hls({
            liveSyncDurationCount: 10,
            maxBufferSize: 2 * 1000 * 1000,
            backBufferLength: 60
        });
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, () => {
            console.log('video and hls.js are now bound together !');
        });
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                switch (data.type) {
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        console.error("网络错误，尝试恢复...");
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        console.error("媒体错误，尝试恢复...");
                        hls.recoverMediaError();
                        break;
                    default:
                        console.error("无法恢复的错误");
                        hls.destroy();
                        break;
                }
            }
        });
    }

    // 播放直链
    function loadDirectStream() {
        const url = document.getElementById('m3u8Url').value.trim();
        const proxy = document.getElementById('corsProxy').value;

        if (!url) {
            alert("请输入有效的 m3u8 链接");
            return;
        }

        const finalUrl = proxy ? proxy + url : url;
        playStream(finalUrl, "直链播放");
    }

    // 加载 M3U 订阅
    async function loadM3USubscription() {
        const subUrl = document.getElementById('m3uSubscription').value.trim();
        const proxy = document.getElementById('corsProxy').value;

        if (!subUrl) {
            alert("请输入有效的 M3U 订阅链接");
            return;
        }

        const finalUrl = proxy ? proxy + subUrl : subUrl;

        try {
            const response = await fetch(finalUrl);
            if (!response.ok) throw new Error(`HTTP ${response.status}`);
            const m3uText = await response.text();
            parseM3U(m3uText);
            renderChannelList();
        } catch (error) {
            console.error("加载订阅失败:", error);
            alert("加载订阅失败，请检查链接或更换代理重试。");
        }
    }

    // 解析 M3U 内容
    function parseM3U(m3u) {
        const lines = m3u.split('\n');
        let channelName = '';
        allChannels = {};

        for (let line of lines) {
            line = line.trim();
            if (line.startsWith('#EXTINF:')) {
                // 提取频道名称
                const match = line.match(/,(.+)$/);
                channelName = match ? match[1].trim() : '未知频道';
            } else if (line && !line.startsWith('#')) {
                if (channelName) {
                    if (!allChannels[channelName]) {
                        allChannels[channelName] = [];
                    }
                    allChannels[channelName].push({ name: channelName, url: line.trim() });
                    channelName = ''; // 重置
                }
            }
        }
    }

    // 渲染频道列表
    function renderChannelList() {
        const container = document.getElementById('channelList');
        container.innerHTML = '';

        if (Object.keys(allChannels).length === 0) {
            container.innerHTML = '<p class="text-muted">未找到频道</p>';
            return;
        }

        for (const name in allChannels) {
            const div = document.createElement('div');
            div.className = 'channel-item';
            div.innerHTML = `<strong>${name}</strong>`;
            div.onclick = () => selectChannel(name);
            container.appendChild(div);
        }
    }

    // 选择频道
    function selectChannel(name) {
        currentChannel = name;
        document.querySelectorAll('.channel-item').forEach(el => {
            el.classList.remove('active');
        });
        const items = document.querySelectorAll('.channel-item');
        for (let el of items) {
            if (el.textContent.includes(name)) {
                el.classList.add('active');
                break;
            }
        }

        document.getElementById('currentPlayback').textContent = name;
        renderSourceSwitcher();
        // 默认播放第一个源
        if (allChannels[name] && allChannels[name].length > 0) {
            playStream(allChannels[name][0].url, name + " (源1)");
        }
    }

    // 渲染源切换器
    function renderSourceSwitcher() {
        const container = document.getElementById('sourceSwitcher');
        container.innerHTML = '<strong>选择源: </strong>';

        if (!currentChannel || !allChannels[currentChannel]) return;

        allChannels[currentChannel].forEach((source, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn btn-sm btn-outline-light mx-1 source-item';
            if (index === 0) btn.classList.add('active');
            btn.textContent = `源 ${index + 1}`;
            btn.onclick = () => switchSource(index);
            container.appendChild(btn);
        });
    }

    // 切换源
    function switchSource(index) {
        const sources = allChannels[currentChannel];
        if (index >= 0 && index < sources.length) {
            const proxy = document.getElementById('corsProxy').value;
            const url = proxy ? proxy + sources[index].url : sources[index].url;
            const label = `${currentChannel} (源${index + 1})`;
            playStream(url, label);

            // 更新按钮状态
            document.querySelectorAll('.source-item').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }
    }

    // 播放流
    function playStream(url, label) {
        initHLS();
        hls.loadSource(url);
        document.getElementById('currentPlayback').textContent = label || "播放中";
        console.log("正在播放:", url);
    }

    // 页面初始化
    initHLS();

    // 示例：自动填充测试链接
    // document.getElementById('m3u8Url').value = "https://example.com/live/stream.m3u8";
    // document.getElementById('m3uSubscription').value = "https://example.com/playlist.m3u";

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
